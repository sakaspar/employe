
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  
  
  
  
  <head>
    <title></title>
  </head>
  <body>
  
  <div id="overlay"></div>
  <div class="container calendar">
    <div class="header">
      <div class="icon arr prev"></div>
      <div class="month">May 2021</div>
      <div class="icon arr next"></div>
    </div>
    <table>
      <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>
      <tr>
        <td class="notCurMonth">29</td>
        <td class="notCurMonth">30</td>
        <td>1</td>
        <td>2</td>
        <td class="curDay">3</td>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td>6</td>
        <td class="holiday">7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
      </tr>
      <tr>
        <td>13</td>
        <td>14</td>
        <td>15</td>
        <td>16</td>
        <td>17</td>
        <td>18</td>
        <td>19</td>
      </tr>
      <tr>
        <td>20</td>
        <td>21</td>
        <td>22</td>
        <td class="holiday">23</td>
        <td>24</td>
        <td>25</td>
        <td>26</td>
      </tr>
      <tr>
        <td>27</td>
        <td>28</td>
        <td>29</td>
        <td>30</td>
        <td class="notCurMonth">1</td>
        <td class="notCurMonth">2</td >
        <td class="notCurMonth">3</td>
      </tr>
    </table>
    <button class="button-big" id="add_event">Add event</button>
  </div>
  
  <form action="" class="container booking" name="form" (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate >
    <div class="header">
      <div>
        <h2>John F. Kennedy Airport</h2>
        <div class="icon"></div>
        <p>NYC, US</p>
      </div>
    </div>
    <input id="id" name="id" type="hidden"  > 
    
    <div class="dates" data-type="none">
      <label for="checkin">Check in</label>
      <div class="input-text">
        <input type="datetime" value="Tuesday, January 5, 2021" id="checkin" readonly>
        <div class="icon pop-up"></div>
      </div>
   
  <input class="input-text"
   type="text"
  placeholder="Bag weight"
  name="bagweight"
  [(ngModel)]="form.bagweight"
  
  
  
  #bagweight="ngModel"
   >
  
   <input type="text"
   class="input-text"
   placeholder=" bagDescription"
   name="bagDescription"
   [(ngModel)]="form.bagDescription"
   
   
   
   #bagDescription="ngModel"
    >
   
  
  
    <input type="hidden"
    class="input-text"
    placeholder=" bagCheck"
    name="bagCheck"
    [(ngModel)]="form.bagCheck"
    value="CheckedOut"
    
    
    
    #bagDescription="ngModel"
     >
  
  
     <ul class="persons">
      <li>
        <label>Bags Number </label>
        <div class="input-text">
          <select name="adults">
            <option value="1">1</option>
            <option value="2" selected="selected">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <div class="icon"></div>
        </div>
      </li>
      
    </ul>
  
  
  
    <button class="button-big" id="search"  type="submit"  >
      <div class="icon"></div>Check out
    </button>
  
  
  
  
  
  
  
  <script type="text/javascript">
    
  $(document).ready(function () {
    $(".pop-up").on("click", function () {
      $("#overlay").fadeIn(300);
      $(".calendar").fadeIn(300);
      let clickedbutton = $("input", $(this).parent()).attr("id");
      $(".dates").data("type", clickedbutton);
    });
  
    $("table").on("click", function (event) {
      let that = $(event.target);
      if (
        that.is("td") &&
        !that.hasClass("notCurMonth") &&
        !that.hasClass("holiday") &&
        !that.hasClass("curDay")
      ) {
        $("td.curDay").toggleClass("curDay");
        that.toggleClass("curDay");
      }
    });
  
    $("#add_event").on("click", function () {
      let value = $("td.curDay").html();
      $("#overlay").fadeOut(300);
      $(".calendar").fadeOut(300);
      let id = $(".dates").data().type;
      $("#" + id).val(value + " May, 2021");
    });
  
    $("#search").on("click", function (e) {
      $(".booking").addClass("is-sent");
      e.preventDefault();
    });
  });
  
  
  
  </script>
